{% extends 'base.html' %}


{% block mid_block %}
<form action="{{ object_list.path }}" method="post" enctype="text/plain">
    {% for field in object_list.form %}
            <div>
            <label>{{ field.replace('_', ' ').capitalize() }}</label>
              <input name="{{ field }}" {% if field == 'password' %}type="password"{% endif %} value="" required />
            </div>
    {% endfor %}
    <div>
        {% if object_list.next %}
        <input type="hidden" name="next_url" value="{{ object_list.next }}" />
        {% endif %}
      <button>Submit</button>
    </div>
  </form>
{% endblock %}
